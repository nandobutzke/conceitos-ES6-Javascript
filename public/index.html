<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <style>
    input {
      border-radius: 5px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    li {
      clear: both;
      margin-top: 20px;
    }

    img {
      width: 80px;
      float: left;
      margin-right: 10px;
    }

    strong {
      font-size: 20px
    }

    p {
      margin: 5px 0;
    }

    a {
      color: black;
      text-decoration: none;
      border: 1px solid black;
      padding: 2px 4px;

      transition: background 0.2s;
    }

    a:hover {
      background-color: #dddddd;
    }
  </style>


</head>
<body>
  <form id="repo-form">
    <input type="text" name="repository">
    <button type="submit">Adicionar</button>
  </form>

  <ul id="repo-list"></ul>

  <script src="./bundle.js"></script>
</body>
</html>
